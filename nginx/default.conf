upstream backend {
	server nuts-bot-backend:8000;
}

server {
    listen 7000;
    server_name localhost;
    client_max_body_size 20M;

    location / {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location ~ /\. {
        access_log denied;
        log_not_found off;
        deny all;
    }

    location /static/ {
        autoindex on;
        alias /static/;
    }

}